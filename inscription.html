    <header>

    <main>
    <div class="connexion">
      <h1> S'inscrire </h1>
      <form name="monformulaire" action="" method="post" onSubmit="return Verification()">
        <label for="idNom">Nom <span class="text-danger">*</span></label>
        <input type="text" name="nom" id="idNom">
        <br><br>

        <label for="idPrenom">Pr√©nom</label>
        <input type="text" name="prenom" id="idPrenom">
        <br><br>

        <label for="idEmail">Email <span class="text-danger">*</span></label>

        <br><br>

      <button type="submit" id="idValider" value="Envoyer">VALIDER</button>
      </form>

    </main>
    <script>
      function fonctionChangerCouleur(){
        var selecteur = document.getElementById("selecteur-couleur");
        var body = document.getElementsByTagName("body")[0];
        var navLinks = document.querySelectorAll("nav a");
        
        if (selecteur.value === "noir"){
         body.style.backgroundColor = "black";
         body.style.color = "white";
         navLinks.forEach(link => link.style.color = "white");
        } else if (selecteur.value === "blanc"){
         body.style.backgroundColor = "white";
         body.style.color = "black";
         navLinks.forEach(link => link.style.color = "black");
        }
        }
    </script>
    <script>
      function validateEmail(email) {
        var re = /^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$/i;
        return re.test(email);
      }

      function Verification() {
// R√©cup√©rer lavaleur des champs nom et email
        var Nom = document.getElementById('idNom').value;
        var Email = document.getElementById('idEmail').value;

// Contr√¥le sur le nom
        if(Nom==''){
          alert('Vous devez compl√©ter votre nom !');
          document.getElementById('idNom').style.backgroundColor="red";
          document.getElementById('idNom').style.color="#FFF";

// Permet de bloquer l'envoi du formulaire
          return false;
        }
        else{
          document.getElementById('idNom').style.backgroundColor="#9C6";
        }

// Contr√¥le sur l'email
        if (Email === '' || Email.indexOf('@') === -1) { // Si l'email est vide ou ne contient pas de caract√®re '@'

          alert('Vous devez compl√©ter votre adresse email');
          document.getElementById('idEmail').style.backgroundColor="red";
          document.getElementById('idEmail').style.color="#FFF";
          return false;
        }

        else{
          document.getElementById('idEmail').style.backgroundColor="#9C6";
        }
      }
    </script>
    <script>
      const idEmail = document.querySelector('#idEmail');
      const idPrenom = document.querySelector('#idPrenom');//
      const idNom = document.querySelector('#idNom');
      const idValider = document.querySelector('#idValider');

      idValider.addEventListener('click', () => {
        const emailValue = idEmail.value;
        const prenomValue = idPrenom.value;
        const nameValue = idNom.value;

        if (emailValue &&  nameValue) {
          const message = `BIENVENUE ${nameValue.toUpperCase()} ${prenomValue.toUpperCase()}!`;
          alert(message);
        } else {
          alert('Veuillez remplir tous les champs.');
        }
      });
    </script>
